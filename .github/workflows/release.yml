name: Create Release

permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Configure Git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: Determine release type
        id: versioning
        run: |
          echo "RELEASE_TYPE=major" >> $GITHUB_ENV  # Altere conforme necessário

      - name: Bump version
        run: |
          npm version ${{ env.RELEASE_TYPE }} -m "Bump version to %s"

      - name: Build project
        run: npm run build

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.versioning.outputs.new_version }}
          name: Release v${{ steps.versioning.outputs.new_version }}
          body: "Nova versão criada a partir do commit ${{ github.sha }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
